<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <title>Desafio Frontend Mentor | Coming soon page</title>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="/desafio-frontend-mentor/reset.css">
  <link rel="stylesheet" href="/desafio-frontend-mentor/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">

<link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;500&display=swap" rel="stylesheet">

<body>
  <main>
    <div id="container">
      <div id="conteudo">
        <div id="logo">
          <img src="/desafio-frontend-mentor/images/logo.svg" alt="logo">
        </div>
        <div id="mensagem">
          <h1><span>We're</span> coming soon</h1>
         <div id="paragrafo">
          <p>Hello fellow shoppers! We're currently building our new fashion store. 
          Add your email below to stay up-to-date with announcements and our launch deals.</p>
         </div>
          <div id="formulario">
            <form>
              <input class="borda-formulario"type="email" placeholder="Email Address">
              <button><img src="/desafio-frontend-mentor/images/icon-arrow.svg" alt=""></button>
            </form>
          </div>
        </div>      
      </div>
      <div id="imagem" >
      <img src="/desafio-frontend-mentor/images/hero-desktop.jpg">
      </div>
    </div>
  </main>
    <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">La√≠ssa Saraiva</a>.

</html>
